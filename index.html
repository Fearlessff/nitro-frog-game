<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NITRO FROG OG - Tactical Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader">
    <img src="logo.png" class="spin-logo" alt="Loading...">
  </div>

  <div id="startScreen" class="start-screen">
    <button class="start-button" onclick="startGame()">Start Game</button>
    <div class="difficulty-panel">
      <div class="difficulty-option" onclick="setBotLevel('rookie')">Rookie</div>
      <div class="difficulty-option" onclick="setBotLevel('easy')">Easy</div>
      <div class="difficulty-option" onclick="setBotLevel('medium')">Medium</div>
      <div class="difficulty-option" onclick="setBotLevel('hard')">Hard</div>
      <div class="difficulty-option" onclick="setBotLevel('harder')">Harder</div>
      <div class="difficulty-option" onclick="setBotLevel('master')">Master</div>
    </div>
  </div>

  <img class="logo" src="logo.png" alt="Nitro Frog Logo">
  <h1>NITRO FROG OG - Tactical Tic Tac Toe</h1>

  <div class="controls">
    <button class="button" onclick="resetGame()">New Game</button>
    <button class="button" id="botToggle" onclick="toggleBotMode()">vs Bot: Off</button>
    <button class="button" id="levelToggle" onclick="toggleBotLevel()">Level: Master</button>
  </div>

  <div class="board" id="board"></div>
  <div class="status" id="status"></div>

  <div class="stats">
    <h3>Game Statistics</h3>
    <div class="stats-grid">
      <div class="stat-item">Wins: <span id="winCount">0</span></div>
      <div class="stat-item">Losses: <span id="lossCount">0</span></div>
      <div class="stat-item">Draws: <span id="drawCount">0</span></div>
      <div class="stat-item">Win Rate: <span id="winRate">0%</span></div>
    </div>
  </div>

  <audio id="moveSound" src="data:audio/mpeg;base64,..." type="audio/mpeg"></audio>
  <audio id="winSound" src="data:audio/mpeg;base64,..." type="audio/mpeg"></audio>

  <script src="script.js"></script>
</body>
</html>
