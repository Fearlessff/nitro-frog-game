<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NITRO FROG OG - Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #001f2f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .logo {
      width: 120px;
      margin: 10px auto;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 48px;
      color: #00ffcc;
      background-color: #00334d;
      border: 2px solid #00ffcc;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 24px;
    }
    .reset {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #00ffcc;
      color: #001f2f;
      border: none;
      cursor: pointer;
    }
    .reset:hover {
      background: #00cccc;
    }
  </style>
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <img class="logo" src="logo.png" alt="Nitro Frog Logo">
  <h1>NITRO FROG OG - Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button class="reset" onclick="resetGame()">Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let cells = [];
    let currentPlayer = 'üê∏';
    let gameActive = true;

    function createBoard() {
      cells = [];
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        board.appendChild(cell);
        cells.push('');
      }
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    function handleCellClick(index) {
      if (cells[index] !== '' || !gameActive) return;
      cells[index] = currentPlayer;
      board.children[index].textContent = currentPlayer;
      if (checkWin()) {
        status.textContent = `üéâ Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }
      if (!cells.includes('')) {
        status.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'üê∏' ? 'üöÄ' : 'üê∏';
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function resetGame() {
      currentPlayer = 'üê∏';
      gameActive = true;
      createBoard();
    }

    window.addEventListener('DOMContentLoaded', () => {
      createBoard();
    });
  </script>
</body>
</html>
