<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NITRO FROG OG - Tactical Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #001f2f 0%, #003366 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      font-size: 2em;
      margin: 10px 0;
    }
    .logo {
      width: 120px;
      margin: 10px auto;
      filter: drop-shadow(0 0 10px rgba(0, 255, 204, 0.3));
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
      perspective: 1000px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 48px;
      color: #00ffcc;
      background: rgba(0, 51, 77, 0.8);
      border: 2px solid #00ffcc;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform-style: preserve-3d;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
    }
    .cell:hover {
      transform: translateZ(10px);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      background: rgba(0, 51, 77, 0.9);
    }
    .cell.win {
      animation: winPulse 1s infinite;
    }
    @keyframes winPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .status {
      margin: 20px 0;
      font-size: 24px;
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
      height: 30px;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(45deg, #00ffcc, #00cccc);
      color: #001f2f;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.4);
    }
    .button:active {
      transform: translateY(1px);
    }
    .stats {
      background: rgba(0, 51, 77, 0.8);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 400px;
      border: 2px solid rgba(0, 255, 204, 0.3);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .stat-item {
      background: rgba(0, 255, 204, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #001f2f 0%, #003366 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spin-logo {
      animation: spin 2s linear infinite;
      width: 100px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .difficulty-indicator {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #00ffcc;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="logo.png" class="spin-logo" alt="Loading...">
  </div>

  <img class="logo" src="logo.png" alt="Nitro Frog Logo">
  <h1>NITRO FROG OG - Tactical Tic Tac Toe</h1>
  
  <div class="controls">
    <button class="button" onclick="resetGame()">New Game</button>
    <button class="button" id="botToggle" onclick="toggleBotMode()">vs Bot: Off</button>
    <button class="button" id="levelToggle" onclick="toggleBotLevel()">Level: Master</button>
  </div>

  <div class="board" id="board"></div>
  <div class="status" id="status"></div>

  <div class="stats">
    <h3>Game Statistics</h3>
    <div class="stats-grid">
      <div class="stat-item">
        Wins: <span id="winCount">0</span>
      </div>
      <div class="stat-item">
        Losses: <span id="lossCount">0</span>
      </div>
      <div class="stat-item">
        Draws: <span id="drawCount">0</span>
      </div>
      <div class="stat-item">
        Win Rate: <span id="winRate">0%</span>
      </div>
    </div>
  </div>

  <audio id="moveSound" src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAABQAYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMD/////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQCgAAAAAAAAAUU4ZbhngAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/+MYxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxDsAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg"></audio>
  <audio id="winSound" src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAABQAYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgkJCQkJCQkJCQkJCQkJCQkJCQkJCQkJCQkMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMD/////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQDQAAAAAAAAAUU4ZbhngAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/+MYxAAAAANIAAAAAExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV/+MYxDsAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg"></audio>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');
    const botToggle = document.getElementById('botToggle');
    const levelToggle = document.getElementById('levelToggle');
    const moveSound = document.getElementById('moveSound');
    const winSound = document.getElementById('winSound');

    let cells = [];
    let currentPlayer = 'üê∏';
    let gameActive = true;
    let botMode = false;
    let botLevel = 'master';
    let stats = {
      wins: 0,
      losses: 0,
      draws: 0
    };

    // Initialize game board
    function createBoard() {
      cells = [];
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        board.appendChild(cell);
        cells.push('');
      }
      updateStatus();
    }

    // Handle cell clicks
    function handleCellClick(index) {
      if (cells[index] !== '' || !gameActive) return;
      
      moveSound.currentTime = 0;
      moveSound.play();
      
      makeMove(index);
      
      if (botMode && gameActive && currentPlayer === 'üöÄ') {
        setTimeout(botMove, 500);
      }
    }

    // Make a move
    function makeMove(index) {
      cells[index] = currentPlayer;
      board.children[index].textContent = currentPlayer;
      
      const winResult = checkWin();
      if (winResult) {
        handleWin(winResult);
        return;
      }
      
      if (!cells.includes('')) {
        handleDraw();
        return;
      }
      
      currentPlayer = currentPlayer === 'üê∏' ? 'üöÄ' : 'üê∏';
      updateStatus();
    }

    // Advanced bot move calculation
    function botMove() {
      const move = calculateBestMove();
      makeMove(move);
    }

    // Calculate best move using minimax algorithm
    function calculateBestMove() {
      if (botLevel === 'master') {
        const bestMove = minimax(cells, 'üöÄ');
        return bestMove.index;
      } else {
        // Simplified strategy for easier levels
        const corners = [0, 2, 6, 8];
        const center = 4;
        const edges = [1, 3, 5, 7];
        
        // Try to win
        for (let i = 0; i < 9; i++) {
          if (cells[i] === '') {
            cells[i] = 'üöÄ';
            if (checkWin()) {
              cells[i] = '';
              return i;
            }
            cells[i] = '';
          }
        }
        
        // Block player's winning move
        for (let i = 0; i < 9; i++) {
          if (cells[i] === '') {
            cells[i] = 'üê∏';
            if (checkWin()) {
              cells[i] = '';
              return i;
            }
            cells[i] = '';
          }
        }
        
        // Take center if available
        if (cells[center] === '') return center;
        
        // Take random corner
        const availableCorners = corners.filter(i => cells[i] === '');
        if (availableCorners.length > 0) {
          return availableCorners[Math.floor(Math.random() * availableCorners.length)];
        }
        
        // Take random edge
        const availableEdges = edges.filter(i => cells[i] === '');
        if (availableEdges.length > 0) {
          return availableEdges[Math.floor(Math.random() * availableEdges.length)];
        }
        
        // Take any available space
        const availableMoves = cells.map((cell, index) => cell === '' ? index : null).filter(i => i !== null);
        return availableMoves[Math.floor(Math.random() * availableMoves.length)];
      }
    }

    // Minimax algorithm for unbeatable AI
    function minimax(board, player, depth = 0) {
      const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(i => i !== null);
      
      if (checkWin()) {
        return {
          score: player === 'üê∏' ? -10 + depth : 10 - depth
        };
      } else if (availableMoves.length === 0) {
        return { score: 0 };
      }
      
      const moves = [];
      
      for (let i = 0; i < availableMoves.length; i++) {
        const move = {
          index: availableMoves[i],
          score: 0
        };
        
        board[availableMoves[i]] = player;
        
        if (player === 'üöÄ') {
          const result = minimax(board, 'üê∏', depth + 1);
          move.score = result.score;
        } else {
          const result = minimax(board, 'üöÄ', depth + 1);
          move.score = result.score;
        }
        
        board[availableMoves[i]] = '';
        moves.push(move);
      }
      
      let bestMove;
      if (player === 'üöÄ') {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }
      
      return moves[bestMove];
    }

    // Check for win
    function checkWin() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      
      for (const combo of winCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return combo;
        }
      }
      return null;
    }

    // Handle win
    function handleWin(winningCombo) {
      gameActive = false;
      winSound.play();
      
      winningCombo.forEach(index => {
        board.children[index].classList.add('win');
      });
      
      if (currentPlayer === 'üê∏') {
        stats.wins++;
      } else {
        stats.losses++;
      }
      
      updateStats();
      status.textContent = `Player ${currentPlayer} wins! üéâ`;
    }

    // Handle draw
    function handleDraw() {
      gameActive = false;
      stats.draws++;
      updateStats();
      status.textContent = "It's a draw! ü§ù";
    }

    // Update game status
    function updateStatus() {
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    // Update statistics
    function updateStats() {
      document.getElementById('winCount').textContent = stats.wins;
      document.getElementById('lossCount').textContent = stats.losses;
      document.getElementById('drawCount').textContent = stats.draws;
      const total = stats.wins + stats.losses + stats.draws;
      const winRate = total > 0 ? Math.round((stats.wins / total) * 100) : 0;
      document.getElementById('winRate').textContent = `${winRate}%`;
    }

    // Reset game
    function resetGame() {
      currentPlayer = 'üê∏';
      gameActive = true;
      Array.from(board.children).forEach(cell => {
        cell.classList.remove('win');
      });
      createBoard();
    }

    // Toggle bot mode
    function toggleBotMode() {
      botMode = !botMode;
      botToggle.textContent = `vs Bot: ${botMode ? 'On' : 'Off'}`;
      resetGame();
    }

    // Toggle bot difficulty
    function toggleBotLevel() {
      const levels = ['easy', 'medium', 'hard', 'master'];
      botLevel = levels[(levels.indexOf(botLevel) + 1) % levels.length];
      levelToggle.textContent = `Level: ${botLevel.charAt(0).toUpperCase() + botLevel.slice(1)}`;
      resetGame();
    }

    // Initialize game
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        loader.style.display = 'none';
        createBoard();
        updateStats();
      }, 1500);
    });
  </script>
</body>
</html>
