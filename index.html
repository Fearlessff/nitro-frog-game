<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NITRO FROG OG - Tactical Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #001f2f 0%, #003366 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      font-size: 2em;
      margin: 10px 0;
    }
    .logo {
      width: 120px;
      margin: 10px auto;
      filter: drop-shadow(0 0 10px rgba(0, 255, 204, 0.3));
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
      perspective: 1000px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 48px;
      color: #00ffcc;
      background: rgba(0, 51, 77, 0.8);
      border: 2px solid #00ffcc;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform-style: preserve-3d;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
    }
    .cell:hover {
      transform: translateZ(10px);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      background: rgba(0, 51, 77, 0.9);
    }
    .cell.win {
      animation: winPulse 1s infinite;
    }
    @keyframes winPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .status {
      margin: 20px 0;
      font-size: 24px;
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
      height: 30px;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(45deg, #00ffcc, #00cccc);
      color: #001f2f;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.4);
    }
    .button:active {
      transform: translateY(1px);
    }
    .stats {
      background: rgba(0, 51, 77, 0.8);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 400px;
      border: 2px solid rgba(0, 255, 204, 0.3);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .stat-item {
      background: rgba(0, 255, 204, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #001f2f 0%, #003366 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spin-logo {
      animation: spin 2s linear infinite;
      width: 100px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #001f2f 0%, #003366 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10000;
    }
    .start-button {
      font-size: 24px;
      padding: 16px 32px;
      border-radius: 50px;
      background: linear-gradient(45deg, #00ffcc, #00cccc);
      color: #001f2f;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .difficulty-panel {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .difficulty-option {
      padding: 10px 20px;
      background: rgba(0, 255, 204, 0.2);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      color: #00ffcc;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .difficulty-option:hover {
      background: rgba(0, 255, 204, 0.4);
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <img src="logo.png" class="spin-logo" alt="Loading...">
  </div>
  <!-- Start screen -->
  <div id="startScreen" class="start-screen">
    <button class="start-button" onclick="startGame()">Start Game</button>
    <div class="difficulty-panel">
      <div class="difficulty-option" onclick="setBotLevel('rookie')">Rookie</div>
      <div class="difficulty-option" onclick="setBotLevel('easy')">Easy</div>
      <div class="difficulty-option" onclick="setBotLevel('medium')">Medium</div>
      <div class="difficulty-option" onclick="setBotLevel('hard')">Hard</div>
      <div class="difficulty-option" onclick="setBotLevel('harder')">Harder</div>
      <div class="difficulty-option" onclick="setBotLevel('master')">Master</div>
    </div>
  </div>
  <!-- Game UI and JS will follow -->
